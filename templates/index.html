{% extends 'base.html' %}

{% block head %}
<title>Bookmark</title>
{% endblock %}

{% block body %}




<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">col-md-7
                <form action="/" method="POST">
                    <input type="text" name="title" id="title">
                    <input type="submit" value="Add Book">
                </form>

                <form action="/" method="POST">
                    <input type="button" name="clear" id="clear">
                </form>

                {% if books|length > 0 %}
                <table>
                    <tr><th>Book Title</th></tr>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>
                            <a href="/delete/{{book.id}}">X</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                {% endif %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
